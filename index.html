<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luck Game v1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main flex">

        <div class="title">Check Your Luck!!</div>
        <div class="discription">player 1 select any numbet between 1 to 10 and player 2 guess the number</div>
        <div class="warning" id="warning">Please select number between 1 to 10</div>
        <div class="main-container">
            <div class="container">
                <input type="number" name="input-1" id="input-1" class="input-main">
                <button id="btn-1" class="btn-main">Lock 1</button>
                <input type="number" name="input-2" id="input-2" class="input-main">
                <button id="btn-2" class="btn-main">Lock 2</button>
            </div>

            <button id="final-btn" class="flex final-btn">check who wins</button>

            <div id="result">
                winner : <span id="winner">NULL</span>
            </div>
            
            <div class="refresh">
                <a href="index.html">Restart the game</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
